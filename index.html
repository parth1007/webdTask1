<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          </nav>
    </header>
    <h1>Student Registration Form</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname"><br><br>
        <label for="dob">DOB:</label><br>
        <input type="date" id="dob"><br><br>
        <label for="fathername">Father's name:</label><br>
        <input type="text" id="fathername"><br><br>

        <label> Documents</label><br>
        <input type="radio" id="aadhar">
        <label for="aadhar">aadhar</label><br>
        <input type="radio" id="dl">
        <label for="dl">driving lisence</label><br>
        <input type="radio" id="other">
        <label for="other">Others</label><br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select><br><br>

        <label for="desc"> Description</label><br>
        <textarea id="desc" name="desc" rows="5" cols="50"></textarea><br><br>

        <input type="checkbox" id="confirm">
        <label for="confirm">confirm</label><br>
        <input type="submit" value="Submit"><br><br>

    </form>
    <footer>Made By GeekHaven 
        <i class="fa fa-address-book" aria-hidden="true"></i>
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
    </footer>
</body>
